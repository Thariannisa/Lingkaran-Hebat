{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-2">
                <h1 class="mt-2">Get Started</h1>
                <hr class="mt-0 mb-4">
                <form method="POST" enctype="multipart/form-data" class="form-group">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Email address:</label>
                        <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none"
                            autocomplete="username" maxlength="254" required="" id="id_username">
                        <span class="text-danger">
                            {{form.email.errors}}
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password"
                            required="" id="id_password">
                        <span class="text-danger">
                            {{form.password.errors}}
                        </span>
                    </div>
                    <button type="submit" class="btn btn-success mt-5">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
